<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nutrition Search</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Signika+Negative:wght@700&display=swap');
  </style>
    
</head>

<body>
  <div class="container"> 
    <!-- threejs -->
    <div class="threejswork">
      <script type="module" src="three.js"></script>
    </div>

    <!-- searchthings -->
    <div class="web"> 
      <div class="headline">
        <p>Programming crash</p>
        <h1>Search for Recipe</h1>
        <p>Check Out the Nutrition Value and Ingredients!</p>
      </div>
      
      <div class="search-container">
        <input type="text" id="recipe-name" placeholder="Search for a recipe...">
        <div id="recipe-dropdown" class="hidden dropdown-menu"></div>
        <button id="get-nutrition-btn">Get Nutrition</button>
      </div>
      <div id="results-container"></div>
      <script src="https://d3js.org/d3.v7.min.js"></script>
      <script src="app.js"></script>

      <div id="charts-container"></div>
      <svg id="nutrition-chart" width="500" height="500" style="border: 1px solid;"></svg>
    </div>

  </div>
</body>

</html>
